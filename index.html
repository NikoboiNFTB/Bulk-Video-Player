<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infinite redacted Players</title>
  <style>
    :root{--gap:12px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;margin:18px;color:#111;background:#121212}
    h1{font-size:18px;margin:0 0 12px;color:#66ccff}
    .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    textarea{width:100%;min-height:120px;padding:10px;font-family:monospace;border:1px solid #ccc;border-radius:6px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    button{padding:8px 12px;border-radius:8px;border:1px solid #888;background:#333;color:#fff;cursor:pointer}
    button.secondary{background:#555}
    #players{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:var(--gap)}
    .player{background:#000;position:relative;padding-top:56.25%;border-radius:8px;overflow:hidden}
    .player iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
    .meta{display:flex;justify-content:space-between;gap:8px;padding:8px 0;font-size:13px;color:#ccc}
    .hint{margin-top:8px;font-size:13px;color:#888}
  </style>
</head>
<body>
  <h1>Infinite redacted Players</h1>

  <div class="controls">
    <textarea id="input" placeholder="Paste full URLs from redacted (one per line)"></textarea>
    <div class="hint">Example: https://redacted.com/tv/tt0121955/1/1</div>
  </div>

  <div class="row" style="margin-bottom:12px">
    <button id="addBtn">Add players</button>
    <button id="clearBtn" class="secondary">Clear all</button>
  </div>

  <div class="meta">
    <div><strong>Total players:</strong> <span id="count">0</span></div>
  </div>

  <div id="players" aria-live="polite"></div>

  <script>
    const playersEl = document.getElementById('players');
    const input = document.getElementById('input');
    const countEl = document.getElementById('count');

    function updateCount(){
      countEl.textContent = playersEl.children.length;
    }

    function sanitizeUrl(url){
      if(!url) return null;
      url = url.trim();
      if(url.startsWith('//')) url = location.protocol + url;
      if(!/^https?:\/\//i.test(url)) return null;
      return url;
    }

    function addPlayer(url){
      const s = sanitizeUrl(url);
      if(!s) return null;
      const container = document.createElement('div');
      container.className = 'player';
      const iframe = document.createElement('iframe');
      iframe.src = s;
      iframe.setAttribute('allowfullscreen','');
      iframe.setAttribute('loading','lazy');
      container.appendChild(iframe);
      playersEl.appendChild(container);
      return container;
    }

    function parseAndAdd(text){
      const lines = text.split('\n').map(l=>l.trim()).filter(Boolean);
      let added = 0;
      for(const line of lines){
        addPlayer(line);
        added++;
      }
      if(added) updateCount();
      return added;
    }

    document.getElementById('addBtn').addEventListener('click', ()=>{
      const text = input.value;
      if(!text.trim()) return alert('Paste some redacted URLs first.');
      parseAndAdd(text);
      input.value = '';
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(!playersEl.children.length) return;
      if(!confirm('Remove all players?')) return;
      playersEl.innerHTML = '';
      updateCount();
    });
  </script>
</body>
</html>
